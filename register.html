<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
      <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Đăng ký</h2>
        <form id="registerForm">
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2"
              >Tên đăng nhập:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              required
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2"
              >Mật khẩu:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              required
              oninput="updatePasswordStrength()"
            />
            <div id="password-strength" class="mt-1 h-2 w-full rounded-full"></div>
          </div>
          <div class="mb-6">
            <label
              for="confirmPassword"
              class="block text-gray-700 font-bold mb-2"
              >Xác nhận mật khẩu:</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Đăng ký
            </button>
          </div>
          <div id="error" class="text-red-500 text-xs italic mt-2 hidden">
            Lỗi đăng ký
          </div>
        </form>
      </div>
    </div>
    <script src="js/db.js"></script>
    <script src="js/passwordStrength.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
